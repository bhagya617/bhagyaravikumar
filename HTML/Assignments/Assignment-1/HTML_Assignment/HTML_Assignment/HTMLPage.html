<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Assignment</title>
</head>
<body>

    <!-- Q1 ===>> Largest heading -->
    <h1>Welcome</h1>

    <!-- Q2 ===>> Second highest heading -->
    <h2>About Us</h2>

    <!--Q3 ===>> Third highest heading aligned to the center -->
    <h3 style="text-align: center;">Welcome To HTML</h3>

    <!-- Q4 ===>>.Heading services color -->
    <h4 style="color: #0066cc;">Services</h4>

    <!-- Q5 ===>> Underlined heading with red color -->
    <h5 style="color: #ff0000; text-decoration: underline;">Important</h5>

    <!-- Q6 ===>> Text input for the user's name -->
    <label for="username">Name:</label>
    <input type="text" id="username" name="username"><br><br>

    <!-- Q7 ===>>Password input with a placeholder -->
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter your password"><br><br>

    <!-- Q8 ===>> Checkbox input with a label -->
    <input type="checkbox" id="agree" name="agree">
    <label for="agree">I Agree</label><br><br>

    <!-- Q9 ===>> Embed an audio file with playback controls -->
    <audio controls>
        <source src="Audio/sample-15s.mp3" type="audio/mp3">

    </audio><br><br>

    <!-- Q10 ===>> Unordered list -->
    <ul>
        <li>Red</li>
        <li>Blue</li>
    </ul>

</body>
</html>
