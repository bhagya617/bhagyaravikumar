<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Colspan & Rowspan Example</title>
</head>
<body>

    <table border="2">
        <tr>
            <th>Subject</th>
            <th>Class Timing</th>
        </tr>
        <tr>
            <td rowspan="3">Computer Science</td>
            <td>CS09</td>
        </tr>
        <tr>
            <td>CS02</td>
        </tr>
        <tr>
            <td>CS01</td>
        </tr>
        <tr>
            <td rowspan="2">English</td>
            <td>ENG2</td>
        </tr>
        <tr>
            <td>ENG3</td>
        </tr>
        <tr>
            <td>Mathematics</td>
            <td>MATH4</td>
        </tr>
        <tr>
            <td>Physics</td>
            <td>PHY5</td>
        </tr>
        <tr>
            <td>Chemistry</td>
            <td>CHEM6</td>
        </tr>
    </table>

</body>
</html>
