<!DOCTYPE html>
<html lang="en">
<head>
    <title>Odd or Even</title>
</head>
<body>
    <h3>Odd or Even Numbers</h3>
    <p id="output"></p>

    <script>
        let output = "";
        for (let i = 0; i <= 15; i++) {
            if (i % 2 === 0) {
                output += i + " is even<br>";
            } else {
                output += i + " is odd<br>";
            }
        }
        document.getElementById("output").innerHTML = output;
    </script>
</body>
</html>
