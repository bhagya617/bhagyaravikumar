<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button Click Example</title>
</head>
<body>

    <button id="myButton">Click Me</button>

    <script>
        // Directly handle button click
        document.getElementById('myButton').onclick = function () {
            console.log('Button clicked!');
        };
    </script>

</body>
</html>
